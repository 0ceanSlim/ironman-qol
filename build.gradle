plugins {
	id 'java'
}

repositories {
	mavenLocal()
	maven {
		url = 'https://repo.runelite.net'
		content {
			includeGroupByRegex("net\\.runelite.*")
		}
	}
	mavenCentral()
}

def runeLiteVersion = 'latest.release'

dependencies {
    implementation group: 'net.runelite', name:'client', version: runeLiteVersion
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    testImplementation 'junit:junit:4.12'
    testImplementation group: 'net.runelite', name:'jshell', version: runeLiteVersion
}

group = 'com.ironmanqol'
version = '1.0-SNAPSHOT'

tasks.withType(JavaCompile).configureEach {
	options.encoding = 'UTF-8'
	options.release.set(11)
}

jar {
	manifest {
		attributes('Plugin-Version': version,
				   'Plugin-Id': project.name,
				   'Plugin-Provider': 'IronmanQol',
				   'Plugin-Description': 'Quality of life improvements for ironman accounts',
				   'Plugin-License': 'BSD-2-Clause')
	}
}
